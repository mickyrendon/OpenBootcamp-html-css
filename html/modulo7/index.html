<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h3>Registrate en los formularios</h3>
            <nav class="header-nav">
                <!-- contenido generado con pseudoelementos -->
                <button class="google">
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
                </button>
                <button class="twitter">
                    <img src="https://www.svgrepo.com/show/11841/twitter.svg" alt="">
                </button>
            </nav>            
        </header>
        <nav class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </nav>
        <form action="\">
            <div class="fullname-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="6+ caracteres" required>
            
            <div class="checkbox-container">
                <label for="checkbox">Acepto las condiciones y el aviso legal</label>
                <input type="checkbox" id="checkbox" name="checkbox" required>
            </div>
            
            <label for="submit"></label>
            <input type="submit" id="submit" name="submit" value="Crear cuenta">
        </form>
    </main>
</body>
</html>
