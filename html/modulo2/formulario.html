<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!-- 
    Crea un nuevo documento HTML que cumpla los siguientes parámetros:
    El título debe ser "Ejercicio 02 - Formularios en HTML"
    El body debe contener un formulario que cumpla las siguientes características
        El atributo action será "/"
        Debe contener los siguientes campos:
            Un campo de texto llamado "nombre"
            Un campo numérico llamado "edad"
            Un campo de área de texto llamado "frase-favorita"
            Un botón de envío
            Un botón de reset 
-->
    <h1>Ejercicio 02 - Formularios en HTML</h1>
    <form action="/">
        <label for="name">Nombre</label><br>
        <input name="name" type="text" id="name" required>
        <br>
        <label for="age">Edad</label><br>
        <input name="age" type="number" id="age" required min="0">
        <br>    
        <label for="favorite-phrase">Frase favorita</label><br>
        <textarea name="Frase favorita" id="favorite-phrase" cols="30" rows="10"></textarea>
        <br><br>
        <button type="submit" id="submit">Enviar</button>
        <button type="reset" id="reset">Reset</button>
    </form>
</body>
</html>
